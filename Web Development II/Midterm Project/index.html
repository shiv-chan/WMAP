<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/33e91fc437.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css">
		<title>Weather App</title>
	</head>
	<body>
		<main>
			<header>
				<input type="text" placeholder="Search Location"/>
				<i class="fas fa-search"></i>
				<i class="fas fa-sync"></i>
					<ul class="suggestion">
					</ul>
			</header>
			<section>
				<div class="sectionTop">
					<h2 class="date">Month Date, Day</h2>
					<h1 class="location"><span class="city">City</span>, <span class="country">Country</span></h1>
					<h2 class="weatherMain">Weather</h2>
					<p class="weatherDescription">- Weather description</p>
				</div>
				<div class="sectionBottom">
					<div class="temp">
						<h1 class="kanji">天気</h1>
						<h1><span class="presentTemp">-</span>°C</h1>
						<div class="minmax">
							<p>MAX <span class="maxTemp">-</span>°C</p>
							<hr />
							<p>MIN <span class="minTemp">-</span>°C</p>
						</div>
					</div>
					<hr />
					<table class="restItems">
						<tbody>
							<tr>
								<td>Feels like</td>
								<td><span class="feelsLike">-</span>°C</td>
							</tr>
							<tr>
								<td>Humidity</td>
								<td><span class="humidity">-</span>%</td>
							</tr>
							<tr>
								<td>Sunrise</td>
								<td><span class="sunrise">-</span></td>
							</tr>
							<tr>
								<td>Sunset</td>
								<td><span class="sunset">-</span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
		</main>
		<script src="./script.js"></script>
	</body>
</html>
