<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/33e91fc437.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css">
		<title>Weather App</title>
	</head>
	<body>
		<main>
			<header>
				<input type="text" placeholder="Search Location &#xf002;"/>
				<i class="fas fa-sync-alt"></i>
			</header>
			<section>
				<div class="sectionTop">
					<h2 class="date">March 6, Saturday</h2>
					<h1 class="location"><span class="city">Vancouver</span>, <span class="country">Canada</span></h1>
					<h2 class="weatherMain">Clear</h2>
					<p class="weatherDescription">- <span>Clear sky</span></p>
				</div>
				<div class="sectionBottom">
					<div class="temp">
						<h1 class="kanji">晴</h1>
						<h1><span class="presentTemp">15</span>°C</h1>
						<div class="minmax">
							<p>MAX <span class="maxTemp">18</span>°C</p>
							<hr />
							<p>MIN <span class="minTemp">12</span>°C</p>
						</div>
					</div>
					<hr />
					<table class="restItems">
						<tbody>
							<tr>
								<td>Feels like</td>
								<td><span class="feelsLike">12</span>°C</td>
							</tr>
							<tr>
								<td>Humidity</td>
								<td><span class="humidity">70</span>%</td>
							</tr>
							<tr>
								<td>Sunrise</td>
								<td><span class="sunrise">6:20</span></td>
							</tr>
							<tr>
								<td>Sunset</td>
								<td><span class="feelsLike">18:30</span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
		</main>
	</body>
</html>
