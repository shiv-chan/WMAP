<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>List of Photos</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="mt-5">List of Photos</h1>
			<form class="row" name="form">
        <label for="filter" class="col-form-label col-auto">Filter Photo</label>
        <div class="col-auto">
          <input type="text" class="form-control mb-2" id="filter" placeholder="Photo ID">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Filter</button>
        </div>
      </form>
			<table class="table mt-5">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Album ID</th>
						<th scope="col">Title</th>
						<th scope="col">Image</th>
						<th scope="col">Thumbnail</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
      </table>
      <h1 class="noFound">nothing found</h1>
		</div>
		<script src="script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"
		></script>
	</body>
</html>
