<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quote Generator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Quote Generator</h1>
				<button>Generate Quote</button>
			</header>
			<main>
				<figure>
					<blockquote>
						<p class="quote">
							Live as if you were to die tomorrow. Learn as if you were to live
							forever.
						</p>
						<figcaption>-<span class="author">Mahatma Gandhi</span></figcaption>
					</blockquote>
					<img
						src="https://images.unsplash.com/photo-1546514355-7fdc90ccbd03?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
						alt="quote-image"
					/>
				</figure>
			</main>
		</div>
		<script src="script.js"></script>
	</body>
</html>
