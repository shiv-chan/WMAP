<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movie Seat Booking</title>
		<link rel="stylesheet" href="./css/booking.css" />
	</head>
	<body>
		<div class="container">
			<div class="select-movie">
				<p>Choose your seat(s)</p>
				<!-- drop down list -->
				<select name="movie" id="movie">
					<option value="adult" data-price="10">
						Adult ($<span class="price">10</span>)
					</option>
					<option value="student" data-price="8">
						Student ($<span class="price">8</span>)
					</option>
					<option value="child" data-price="5">
						Child ($<span class="price">5</span>)
					</option>
					<option value="senior" data-price="8">
						Senior ($<span class="price">8</span>)
					</option>
				</select>
				<!-- end of drop down list -->
			</div>
			<div class="icons">
				<div class="icon">
					<div class="seat-icon na"></div>
					<span>N/A</span>
				</div>
				<div class="icon">
					<div class="seat-icon selected"></div>
					<span>Selected</span>
				</div>
				<div class="icon">
					<div class="seat-icon occupied"></div>
					<span>Occupied</span>
				</div>
			</div>
			<div class="theatre">
				<div class="screen"></div>
				<div class="seats">
					<div class="left-side">
						<div class="row">
							<div class="seat-icon"></div>
							<div class="seat-icon"></div>
						</div>
					</div>
					<div class="middle">
						<div class="row">
							<div class="seat-icon"></div>
							<div class="seat-icon"></div>
							<div class="seat-icon"></div>
							<div class="seat-icon"></div>
						</div>
					</div>
					<div class="right-side">
						<div class="row">
							<div class="seat-icon"></div>
							<div class="seat-icon"></div>
						</div>
					</div>
				</div>
			</div>
			<p>
				You have selected <span class="selected-nums">0</span> seats for a price
				of $<span class="sum-price">0</span>
			</p>
			<div class="links">
				<a href="/movie.html">Back to the movie</a>
				<a href="/home.html">Back to the top</a>
			</div>
		</div>
		<script src="./js/booking.js"></script>
	</body>
</html>
