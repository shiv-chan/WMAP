<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Choice of Meals</title>
</head>
<body>
  <div class="container">
    <h1>Choice of Meals</h1>
    <div class="form">
      <form name="mealForm">
        <h5>Enter a Meal</h5>
        <dl>
          <dt>Name:</dt><dd><input type="text" id="name"></dd>
          <dt>Price:</dt><dd><input type="text" id="price"></dd>
          <dt>Popularity:</dt><dd><input type="text" id="popularity"></dd>
        </dl>
      </form>
      <button id="submitBtn">Submit</button>
    </div>
    <button id="updateBtn"><span>See Today's Meals</span></button>
    <table>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Popularity</th>
      </tr>
    </table>
    
  </div>
  <script src="index.js"></script>
</body>
</html>
